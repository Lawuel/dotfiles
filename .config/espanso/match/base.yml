# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  - trigger: ";ny"
    replace: "ñ"
  - trigger: ";NY"
    replace: "Ñ"

  # old english latin alphabet

  - trigger: ";wyn"
    replace: "ƿ"
  - trigger: ";WYN"
    replace: "Ƿ"

  - trigger: ";thorn"
    replace: "þ"
  - trigger: ";THORN"
    replace: "Þ"

  - trigger: ";ash"
    replace: "æ"
  - trigger: ";ASH"
    replace: "Æ"

  - trigger: ";edh"
    replace: "ð"
  - trigger: ";EDH"
    replace: "Ð"

  # greek alphabet

  - trigger: ";alpha"
    replace: "α"

  - trigger: ";beta"
    replace: "β"

  - trigger: ";gamma1"
    replace: "ɣ"
  - trigger: ";gamma2"
    replace: "γ"
  - trigger: ";GAMMA"
    replace: "Γ"

  - trigger: ";delta"
    replace: "δ"
  - trigger: ";DELTA"
    replace: "Δ"

  - trigger: ";epsilon"
    replace: "ε"

  - trigger: ";zeta"
    replace: "ζ"

  - trigger: ";eta"
    replace: "η"

  - trigger: ";theta"
    replace: "θ"
  - trigger: ";THETA"
    replace: "Θ"

  - trigger: ";iota"
    replace: "ι"

  - trigger: ";kappa"
    replace: "κ"

  - trigger: ";lamda"
    replace: "λ"
  - trigger: ";LAMDA"
    replace: "Λ"

  - trigger: ";mu"
    replace: "μ"

  - trigger: ";nu"
    replace: "ν"

  - trigger: ";xi"
    replace: "ξ"
  - trigger: ";XI"
    replace: "Ξ"

  - trigger: ";pi"
    replace: "π"
  - trigger: ";PI"
    replace: "Π"

  - trigger: ";rho"
    replace: "ρ"

  - trigger: ";sigma1"
    replace: "σ"
  - trigger: ";sigma2"
    replace: "ς"
  - trigger: ";SIGMA"
    replace: "Σ"

  - trigger: ";tau"
    replace: "τ"

  - trigger: ";upsilon"
    replace: "υ"
  - trigger: ";UPSILON"
    replace: "Υ"

  - trigger: ";phi1"
    replace: "ɸ"
  - trigger: ";phi2"
    replace: "φ"
  - trigger: ";PHI"
    replace: "Φ"

  - trigger: ";chi"
    replace: "χ"

  - trigger: ";psi"
    replace: "ψ"
  - trigger: ";PSI"
    replace: "Ψ"

  - trigger: ";omega"
    replace: "ψ"
  - trigger: ";OMEGA"
    replace: "Ψ"

  # international phonetic alphabet

  - trigger: ";btrill"
    replace: "ʙ"
  - trigger: ";mn"
    replace: "ɱ"
  - trigger: ";vtap"
    replace: "ⱱ"
  - trigger: ";vw"
    replace: "ʋ"
  - trigger: ";rtap"
    replace: "ɾ"
  - trigger: ";sh"
    replace: "ʃ"
  - trigger: ";zh"
    replace: "ʒ"
  - trigger: ";sl"
    replace: "ɬ"
  - trigger: ";zl"
    replace: "ɮ"
  - trigger: ";rw"
    replace: "ɹ"
  - trigger: ";t'"
    replace: "ʈ"
  - trigger: ";d'"
    replace: "ɖ"
  - trigger: ";r'"
    replace: "ɽ"
  - trigger: ";s'"
    replace: "ʂ"
  - trigger: ";z'"
    replace: "ʐ"
  - trigger: ";rw'"
    replace: "ɻ"
  - trigger: ";l'"
    replace: "ɭ"
  - trigger: ";gy"
    replace: "ɟ"
  - trigger: ";nj"
    replace: "ɲ"
  - trigger: ";sj"
    replace: "ç"
  - trigger: ";zj"
    replace: "ʝ"
  - trigger: ";lj"
    replace: "ʎ"
  - trigger: ";ng"
    replace: "ŋ"
  - trigger: ";uu"
    replace: "ɰ"
  - trigger: ";wl"
    replace: "ʟ"
  - trigger: ";wg"
    replace: "ɢ"
  - trigger: ";wn"
    replace: "ɴ"
  - trigger: ";wr"
    replace: "ʀ"
  - trigger: ";chir"
    replace: "ʁ"
  - trigger: ";hs"
    replace: "ħ"
  - trigger: ";hz"
    replace: "ʕ"
  - trigger: ";."
    replace: "ʔ"
  - trigger: ";haah"
    replace: "ɦ"

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ";date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%b %d, %Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/
