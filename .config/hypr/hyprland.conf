#   monitors
monitor = eDP-1, 1366x768@60.06, 0x-0, 1
monitor = HDMI-A-1, 1920x1080@74.97, 1366x-650, 1

#   common apps
$clipboard = cliphist list | wofi -d -W 80% -H 80% -l top -y 2 | cliphist decode | wl-copy
$appLauncher = $(wofi -S drun -W 20% -H 20% -l middle --define=drun-print_desktop_file=true)
$colorPicker = hyprpicker -a
$screenshot = hyprshot
$terminal = alacritty
$fileManager = thunar
$browser = zen-browser
$rasterEditor = gimp
$vectorEditor = inkscape
$codeEditor = vscodium --wayland
$office = libreoffice
$notes = obsidian
$mediaPlayer = vlc

#   startup
exec-once = uwsm app -- swaync
exec-once = uwsm app -- wl-paste -t text -w cliphist store
exec-once = uwsm app -- wl-paste -t image -w cliphist store

#   quick app shortcuts
bind = SUPER, Grave, exec, uwsm app -- $terminal
bind = SUPER, E, exec, uwsm app -- $fileManager
bind = SUPER, B, exec, uwsm app -- $browser
bind = SUPER, N, exec, uwsm app -- $notes
bind = SUPER, O, exec, uwsm app -- $office
bind = SUPER, V, exec, uwsm app -- $vectorEditor
bind = SUPER, R, exec, uwsm app -- $rasterEditor
bind = SUPER, C, exec, uwsm app -- $codeEditor

#   other shortcuts
bind = ALT, V, exec, uwsm app -- $clipboard
bind = SUPER, P, exec, uwsm app -- $colorPicker
bind = SUPER, Space, exec, uwsm app -- $appLauncher
bind = SUPER, L, exec, uwsm app -- hyprlock
bind = CONTROL SHIFT, Escape, exec, uwsm app -- $terminal -e btop

#   screenshot
bind = SHIFT, Print, exec, uwsm app -- $screenshot -m output #screenshots current monitor
bind = ALT, Print, exec, uwsm app -- $screenshot -m window
bind = , Print, exec, uwsm app -- $screenshot -m region

#   window management
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, W, togglefloating
bind = SUPER, S, togglesplit #change windows arrangement
bind = SUPER, Escape, killactive
bind = SUPER, End, exec, uwsm stop #exit hyprland

#   move between windows
bind = SUPER, Left, movefocus, l
bind = SUPER, Right, movefocus, r
bind = SUPER, Up, movefocus, u
bind = SUPER, Down, movefocus, d

#   refreshes waybar, hyprpaper, & hyprsunset
bind = , XF86HomePage, exec, systemctl --user restart waybar
bind = , XF86HomePage, exec, systemctl --user restart hyprpaper
bind = , XF86HomePage, exec, hyprctl hyprsunset gamma 100
bind = , XF86HomePage, exec, hyprctl hyprsunset temperature 6000

#   workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

#   move window between workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

#   audio
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

#   screen brightness/shaders
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 1%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 1%-
bind = CTRL SHIFT, F2, exec, hyprctl hyprsunset temperature 3000
bind = CTRL SHIFT, F1, exec, hyprctl hyprsunset temperature 6000
bindel = SHIFT, F1, exec, hyprctl hyprsunset gamma +1
bindel = SHIFT, F2, exec, hyprctl hyprsunset gamma -1

#   player
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgb(e9eee6)
    col.inactive_border = rgb(e9eee6)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1
    inactive_opacity = 1
    
    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        vibrancy = 0
    }
}

animations {
    enabled = true
    bezier = custom, 0, 0, 0, 1

    animation = global, 1, 2.5, custom
    animation = border, 1, 2.5, custom
    animation = windows, 1, 2.5, custom, slide
    animation = windowsIn, 1, 2.5, custom, slide top
    animation = windowsOut, 1, 2.5, custom, slide bottom
    animation = fade, 1, 2.5, custom
    animation = fadeIn, 1, 2.5, custom
    animation = fadeOut, 1, 2.5, custom
    animation = layers, 1, 2.5, custom, slide
    animation = layersIn, 1, 2.5, custom, slide
    animation = layersOut, 1, 2.5, custom, slide
    animation = fadeLayersIn, 1, 2.5, custom
    animation = fadeLayersOut, 1, 2.5, custom
    animation = workspaces, 1, 2.5, custom, slide
    animation = workspacesIn, 1, 2.5, custom, slide
    animation = workspacesOut, 1, 2.5, custom, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vfr = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    font_family = 'DejaVu Sans Mono'
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = -1
}

#   blurs waybar, & wofi
layerrule = blur, waybar
layerrule = ignorealpha, waybar
blurls = waybar
layerrule = blur, wofi
layerrule = ignorealpha, wofi
blurls = wofi

#   floating waybar popups
windowrule = float, title:Volume Control
windowrule = float, title:Bluetooth Devices
windowrule = float, title:Network Connections
windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
