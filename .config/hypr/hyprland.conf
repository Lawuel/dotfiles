monitor=eDP-1,1366x768@60, 0x-0, 1
monitor=HDMI-A-1,1920x1080@75,1366x-650,1

$clipboard = cliphist list | wofi --dmenu --width=80% --height=80% --location=top --yoffset=2 | cliphist decode | wl-copy
$menu = wofi --show drun --width=80% --height=10% --location=top --yoffset=2
$screenshot = hyprshot -m
$terminal = kitty
$fileManager = thunar
$browser = zen-browser
$rasterEditor = gimp
$vectorEditor = inkscape
$codeEditor = vscodium
$office = libreoffice
$colorPicker = hyprpicker -a
$emojiSelector = rofimoji

exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = swaync
exec-once = hypridle
exec-once = hyprsunset
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

env = XCURSOR_THEME,capitaine-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Nordzy-hyprcursors
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgb(f5edb5)
    col.inactive_border = rgb(b8b288)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 4
    rounding_power = 1
    active_opacity = 1
    inactive_opacity = 1
    
    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        vibrancy = 0
    }
}

animations {
    enabled = true

    bezier = custom, 0, 0, 0, 1

    animation = global, 1, 2.5, custom,
    animation = border, 1, 2.5, custom,
    animation = windows, 1, 2.5, custom, slide
    animation = windowsIn, 1, 2.5, custom, slide top
    animation = windowsOut, 1, 2.5, custom, slide bottom
    animation = fade, 1, 2.5, custom,
    animation = fadeIn, 1, 2.5, custom,
    animation = fadeOut, 1, 2.5, custom,
    animation = layers, 1, 2.5, custom, slide
    animation = layersIn, 1, 2.5, custom, slide
    animation = layersOut, 1, 2.5, custom, slide
    animation = fadeLayersIn, 1, 2.5, custom,
    animation = fadeLayersOut, 1, 2.5, custom,
    animation = workspaces, 1, 2.5, custom, slide
    animation = workspacesIn, 1, 2.5, custom, slide
    animation = workspacesOut, 1, 2.5, custom, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vfr = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    font_family = 'DejaVu Sans Mono'
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = -1
}

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, exec, $vectorEditor
bind = $mainMod, R, exec, $rasterEditor
bind = $mainMod, C, exec, $codeEditor
bind = $mainMod, O, exec, $office

bind = $mainMod CTRL, E, exec, rofimoji 
bind = $mainMod CTRL, V, exec, $clipboard
bind = $mainMod, P, exec, $colorPicker
bind = $mainMod, SPACE, exec, $menu  

bind = ALT, PRINT, exec, $screenshot region
bind = , PRINT, exec, $screenshot window

bind = $mainMod, Escape, killactive,
bind = $mainMod, End, exit,
bind = $mainMod, Y, togglefloating,
bind = $mainMod, S, togglesplit,
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0