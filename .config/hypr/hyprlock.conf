input-field {
    monitor =
    size = 12.5%, 16
    outline_thickness = 1
    inner_color = rgba(17121aff)

    dots_center = true
    dots_size = 1
    dots_text_format = ~

    placeholder_text =
    fail_text =

    outer_color = rgba(f5edb5ff)
    check_color=rgba(ff5b5bff)
    fail_color=rgba(f5edb5ff)

    font_family = DejaVu Sans Mono
    font_color = rgba(f5edb5ff)
    font_size = 11
    fade_on_empty = false
    rounding = 0

    position = 0, -3
    halign = center
    valign = top
}

label {
    text = <b>$USER $TIME12</b>
    text_align = center
    font_size = 11
    color = rgba(f5edb5ff)
    font_family = DejaVu Sans Mono

    position = 0, -26
    halign = center
    valign = top
}