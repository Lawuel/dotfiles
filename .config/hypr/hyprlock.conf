general {
    hide_cursor = true
}

auth {
    pam:enabled = true
    pam:module = hyprlock
}

animations {
    enabled = true
}

background {
    monitor = 
    path = ~/Pictures/wallpapers/biLunarNight.png
    color = rgba(23, 18, 26, 0.5)
    blur = 8
    blur_passes = 1
    noise = 0
    contrast = 1
    brightness = 0.25
    vibrancy = 0
}

